#parse("Share/admin_head.html")
<div class="admin_content">
    <script src="../../scripts/jquery-1.10.2.js"></script>
    <form action="../../Admin/linkEdit.ashx" method="post">
        <input type="hidden" name="Action" value="$Data.Action" />
        <input type="hidden" name="Id" value="$Data.links.Id" />
        <table>
            <tr>
                <td>链接名称</td>
                <td><textarea name="linkName" cols="50" rows="1">$Data.links.linkName</textarea></td>
                <td><label id="linkNameMsg"></label></td>
            </tr>
            <tr>
                <td>链接</td>
                <td><textarea name="link" cols="50" rows="3">$Data.links.link</textarea></td>
                <td><label id="linkMsg"></label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="save" value="提交" /></td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $("textarea[name=linkName]").blur(function () {
            if ($("textarea[name=linkName]").val() == "") {
                $("#linkNameMsg").html("*链接名称不能为空").css("color", "red");
            }
            else {
                $("#linkNameMsg").html("");
            }
        });

        $("textarea[name=link]").blur(function () {
            if ($("textarea[name=link]").val() == "") {
                $("#linkMsg").html("*链接不能为空").css("color", "red");
            }
            else {
                $("#linkMsg").html("");
            }
        });

        $("input[type=submit]").click(function () {
            if ($("textarea[name=linkName]").val() == "") {
                $("textarea[name=linkName]").focus();
                return false;
            }

            if ($("textarea[name=link]").val() == "") {
                $("textarea[name=link]").focus();
                return false;
            }

            alert("操作成功！");
        });
    });
</script>
#parse("Share/admin_foot.html")
